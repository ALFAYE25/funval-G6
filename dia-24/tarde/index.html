<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Galer√≠a de Perritos</h1>
  </header>

  <main>
    <section>
      <h2>Perritos aleatorios</h2>
      <div id="perros-aleatorios" class="grid"></div>
    </section>

    <section>
      <h2>Perritos por raza</h2>
      <select id="selector-raza">
        <option value="">Selecciona una raza</option>
      </select>
      <div id="perros-por-raza" class="grid"></div>
    </section>

    <section>
      <h2>Perritos por subraza</h2>
      <select id="selector-raza-principal">
        <option value="">Selecciona una raza principal</option>
      </select>
      <select id="selector-subraza">
        <option value="">Selecciona una subraza</option>
      </select>
      <div id="perros-por-subraza" class="grid"></div>
    </section>
  </main>

</body>
</html>
