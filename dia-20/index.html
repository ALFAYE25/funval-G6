  <div class="flex-1">
<label for="destino" class="block mb-1 text-sm"> País destino</label>
<select id="destino" class="w-full p-2 rounded-md text-black">
<option value="">--</option>

      <option value="argentina">Argentina</option>
      <option value="mexico">México</option>

</select>
</div>
</div>


<div>
      <label for="cantidad" class="block mb-1 text-sm">Cantidad a cambiar</label>
      <input id="cantidad" type="number" class="w-full p-2 rounded-md text-white" placeholder="Ej. 1500">
</div>

<button class="mt-4 bg-blue-500 hover:bg-blue-400 transition rounded-md py-2 font-semibold text-white">
