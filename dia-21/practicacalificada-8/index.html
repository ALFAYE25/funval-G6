<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer ></script>
    <title>Practica calificada 8</title>
 <style>
    /* Estilos generales */
    .tarjeta {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      margin: 10px;
      background-color: #f9f9f9;
    }
    .contenedor-usuarios {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    table {
      border-collapse: collapse;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #000;
      padding: 5px 10px;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- EJERCICIO 1 -->
  <h1>Ejercicio 1 - Tarjetas de Usuarios</h1>
  <div id="contenedorUsuarios" class="contenedor-usuarios"></div>

  <!-- EJERCICIO 2 -->
  <h1>Ejercicio 2 - Tabla de Productos</h1>
  <table border="1" id="tablaProductos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Extras</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- EJERCICIO 3 -->
  <h1>Ejercicio 3 - Lista de Tareas</h1>
  <ul id="listaTareas"></ul>

  <!-- EJERCICIO 4 -->
  <h1>Ejercicio 4 - Tabla de Estudiantes</h1>
  <table border="1" id="tablaEstudiantes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- EJERCICIO 5 -->
  <h1>Ejercicio 5 - Configuración de App</h1>
  <div id="configApp">
    <h2 id="tituloApp"></h2>
    <p id="versionApp"></p>
    <ul id="extrasApp"></ul>
    <button id="actualizarConfig">Actualizar Configuración</button>
  </div>

</body>
</html>
