<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica-calificada-9</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" ref="./output.css">
     <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div id="alert" class="hidden fixed top-5 right-5 z-50 p-4 rounded-lg bg-green-100 text-green-800 border border-green-300">
  Â¡Tarea agregada correctamente!
</div>


  <!-- Tarjeta principal -->
  <div class="w-full max-w-md">
    <div class="bg-white border border-gray-200 rounded-lg shadow-md">
      <div class="p-5">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Gestor de Tareas</h1>

        <!-- Campo de entrada -->
        <div class="flex gap-2 mb-4">
          <input 
            id="taskInput"
            type="text"
            placeholder="Escribe una tarea..."
            class="border border-gray-300 rounded-md p-2 grow focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            id="addTaskBtn"
            class="bg-blue-600 text-white rounded-md px-3 hover:bg-blue-800 transition-colors"
          >
            Agregar
          </button>
        </div>

        <!-- Filtros con Flowbite Tabs -->
        <div class="mb-4 border-b border-gray-200">
          <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="filterTabs" data-tabs-toggle="#filterContent" role="tablist">
            <li class="me-2" role="presentation">
              <button class="filter-btn inline-block p-3 border-b-2 rounded-t-lg active" data-filter="all" type="button">Todas</button>
            </li>
            <li class="me-2" role="presentation">
              <button class="filter-btn inline-block p-3 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-filter="pending" type="button">Pendientes</button>
            </li>
            <li role="presentation">
              <button class="filter-btn inline-block p-3 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-filter="completed" type="button">Completadas</button>
            </li>
          </ul>
        </div>

        <!-- Lista de tareas -->
        <ul class="task-list space-y-2"></ul>
      </div>
    </div>
  </div>



</body>
</html>
