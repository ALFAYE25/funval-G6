<body class="h-screen flex items-center justify-center bg-black">

    <div class="bg-black border-2 border-green-500 p-6 rounded-2xl w-80">
      <!-- Usuario -->
      <label for="username" class="block text-green-500 text-left mb-1">
        nombre de usuario
      </label>
      <input
        type="text"
        id="username"
        class="w-full border border-green-500 rounded-xl p-2 mb-4 bg-black text-green-500 focus:border-green-400 focus:ring-2 focus:ring-green-400 outline-none"
      />

      <!-- Password -->
      <label for="password" class="block text-green-500 text-left mb-1">
        password
      </label>
      <input
        type="password"
        id="password"
        class="w-full border border-green-500 rounded-xl p-2 mb-6 bg-black text-green-500 focus:border-green-400 focus:ring-2 focus:ring-green-400 outline-none"
      />

      <!-- Botón enviar -->
      <button
        class="w-full border border-green-500 text-green-500 p-2 rounded-xl hover:bg-green-600 hover:text-white active:bg-green-700"
      >
        enviar
      </button>
    </div>
